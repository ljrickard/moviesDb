<div class='movies-list'>
	<div class='jumbotron' ng-show='loading'><h1>Loading.....</h1></div>
	<h1>{{title}}</h1>

	<div ng-repeat="(key,val) in movieList">
		<h3>{{key|date:'mediumDate'}}</h3>
		<!-- <h3>{{ getNameDate(key) }}</h3> -->
		<div class='row'>
			<div class='movie-item' ng-repeat="movie in val">
				<movie-info-box info="movie"></movie-info-box>
			</div>
		</div>
	</div>
</div>
